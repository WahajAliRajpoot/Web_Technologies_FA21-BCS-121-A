        <div class="container-fluid">
           
            <a class="navbar-brand" href="#">
                <img id="icon" src="/LabTask1/pics/icon.png" alt="" width="100" height="50" class="d-inline-block align-text-centre">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Home</b></a>

    <div class="container mt-5">
        <h1 id="ajax" class="text-center">Ajax Restful API Example</h1>
        <div class="row mt-5" id="apiData">
            
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4"> CRUD Operations</h2>
    
         <!-- Create Form  -->
        <form id="createForm">
            <div class="form-group">
                <label for="createTitle">Enter Title:</label>
                <input type="text" class="form-control" id="createTitle" required value="new Title">
            </div>
            <div class="form-group">
                <label for="createContent">Enter Body Data:</label>
                <textarea class="form-control" id="createContent" rows="3" required>New Content</textarea>
            </div>
            <div style="text-align: center;">
                <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
            </div>
            <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
        </form>
    
        <hr>
    
      
       <!-- Display Stories  -->
        <div id="DataList">

        </div>

    
    </div>
