<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="public/logo.png" alt="logo">    
            </div>
            <div>
                <h1>Bismillah Electronics</h1>
                <div class="nav">
                    <nav>
                        <ul>
                            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                            <li><a href="#"><i class="fas fa-shopping-cart"></i> Shop</a></li>
                            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
                            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="enter your name " id="name" name="name" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="enter your email" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="enter your query" name="message" rows="4" ></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
            <!-- <div id="error-message"></div> -->
        </div>
        <div id="hide">
            <p>Invalid Entry. Please Enter Data Correctly.</p>
        </div>
        <div id="hidden">
            <p>Form Submitted Successfully.</p>
        </div>
    
        
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bismillah Electrnics. All rights reserved.</p>
</div>
</footer>
